<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Simon project</title>
    <!-- As a user, I need to see an interface resembling the Simon Says game with 4 quadrants each with differents colors and they should be clickable,
         this needs to be perfectly centered and have enough space between each quadrant. -->
  </head>
  <body>
    <section class="quadrant-container">
      <section>
        <button style="background-color: red" class="quadrant"></button
        ><button style="background-color: blue" class="quadrant"></button>
      </section>
      <section>
        <button style="background-color: yellow" class="quadrant"></button
        ><button style="background-color: green" class="quadrant"></button>
      </section>
    </section>
    <script src="index.js"></script>
  </body>
</html>
