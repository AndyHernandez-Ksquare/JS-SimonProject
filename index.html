<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Simon project</title>
    <!-- As a user, I need to see a button properly placed so I can start a match -->
  </head>
  <body>
    <section class="content-container">
      <section>
        <button style="background-color: red" class="quadrant"></button
        ><button style="background-color: blue" class="quadrant"></button>
      </section>
      <section>
        <button style="background-color: yellow" class="quadrant"></button
        ><button style="background-color: green" class="quadrant"></button>
      </section>
      <section class="buttons-container">
        <button class="start-game">Start</button>
      </section>
    </section>
    <script src="index.js"></script>
  </body>
</html>
